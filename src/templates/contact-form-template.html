<form name="contactForm" ng-submit="submit()" layout="column" layout-padding layout-margin class="mt20">
  <md-input-container flex>
    <label>Name</label>
    <input type="text" ng-model="messageData.name">
  </md-input-container>
  <md-input-container flex>
    <label>Email (required)</label>
    <input type="email" ng-model="messageData.email" required>
  </md-input-container>
  <md-input-container flex>
    <label>Enter a message (required)</label>
    <textarea ng-model="messageData.message" columns="1" md-maxlength="500" required></textarea>
  </md-input-container>
  <a id="contact-submit" flex layout layout-align="end center" class="mb10">
    <input class="md-button md-raised md-accent" type="submit" id="submit" value="Submit" ng-disabled="contactForm.$invalid" />
  </a>
</form>
